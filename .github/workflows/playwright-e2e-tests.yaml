name: E2E tests

on:
  workflow_call:
    inputs:
      sut-base-url:
        required: true
        description: 'Base URL for the System Under Test'
        type: string
      ephermeral-deployment:
        required: false
        description: 'Whether the deployment is ephemeral'
        type: string
        default: 'false'
      tests_tags:
        required: false
        description: 'Tags to filter the tests to run'
        type: string
        default: 'test:e2e'

jobs:
  playwright-e2e-tests:
    if: false
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Enable Corepack
        run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: yarn
      - name: Install dependencies
        run: yarn install --immutable
      - name: Install Playwright Browsers
        run: yarn playwright install --with-deps
      - name: Print inputs.sut-base-url
        run: echo "${{ inputs.sut-base-url }}"
      - name: Download build artifact
        uses: actions/download-artifact@v4
        if: inputs.ephermeral-deployment == 'true'
        with:
          name: build
          path: build
      - name: ðŸ†™ Start local server
        if: inputs.ephermeral-deployment == 'true'
        run: nohup yarn serve & sleep 10
      - name: ðŸ§ª Run Playwright tests
        run: E2E_BASE_URL=${{ inputs.sut-base-url }} yarn ${{ inputs.tests_tags }}
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: test-results/
          retention-days: 15
